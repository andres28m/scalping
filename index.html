            // Creamos el nuevo widget de TradingView
            tvWidget = new TradingView.widget({

        async function fetchCurrentPrice(coin) {
            const apiURL = `https://api.binance.com/api/v3/ticker/price?symbol=${coin}`;

            try {
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error(`Error en la API: ${response.statusText}`);
                const data = await response.json();

                  // Ajustar el n√∫mero de decimales seg√∫n la moneda
                const decimalPlaces = (coin === "FTMUSDT" || coin === "POPCATUSDT" || coin === "LQTYUSDT" || coin === "DOGSUSDT"|| coin === "TONUSDT"|| coin === "SHIBUSDT" || coin === "DOGEUSDT") ? 4 : 2;
        
                document.getElementById("price").innerText = `Precio actual: $${parseFloat(data.price).toFixed(4)}`;
                updateChart(parseFloat(data.price));
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function fetchOrderBook(coin) {
            const orderBookURL = `https://api.binance.com/api/v3/depth?symbol=${coin}&limit=5`;

            try {
                const orderResponse = await fetch(orderBookURL);
                if (!orderResponse.ok) throw new Error(`Error en la API de √ìrdenes: ${orderResponse.statusText}`);
                const orderData = await orderResponse.json();

                const decimalPlaces = (coin === "FTMUSDT" || coin === "POPCATUSDT" || coin === "LQTYUSDT" || coin === "DOGSUSDT"|| coin === "TONUSDT"|| coin === "SHIBUSDT" || coin === "DOGEUSDT") ? 4 : 2;
        

                const bids = orderData.bids.map(bid => `<div class="buy">Compra: $${parseFloat(bid[0]).toFixed(decimalPlaces)} (${bid[1]} ${coin.slice(0, 3)})</div>`).join('');
                const asks = orderData.asks.map(ask => `<div class="sell">Venta: $${parseFloat(ask[0]).toFixed(decimalPlaces)} (${ask[1]} ${coin.slice(0, 3)})</div>`).join('');
                
                document.getElementById("bids").innerHTML = bids;
                document.getElementById("asks").innerHTML = asks;
            } catch (error) {
                console.error("Error en libro de √≥rdenes:", error);
            }
        }

       async function updateIndicators() {
            const coin = document.getElementById("coin").value;
            const interval = document.getElementById("interval").value;
            const apiURL = `https://api.binance.com/api/v3/klines?symbol=${coin}&interval=${interval}&limit=100`;

            try {
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error(`Error en la API: ${response.statusText}`);
                const data = await response.json();

                const decimalPlaces = (coin === "FTMUSDT" || coin === "POPCATUSDT" || coin === "LQTYUSDT" || coin === "DOGSUSDT" || coin === "TONUSDT" || coin === "SHIBUSDT" || coin === "DOGEUSDT") ? 4 : 2;

                historicalPrices = data.map(item => parseFloat(item[4])); // Precio de cierre

                const high = Math.max(...historicalPrices);
                const low = Math.min(...historicalPrices);
                const volume = data.reduce((acc, item) => acc + parseFloat(item[5]), 0); // Volumen en 24h

                document.getElementById("high").innerText = `M√°ximo: $${high.toFixed(4)}`;
                document.getElementById("low").innerText = `M√≠nimo: $${low.toFixed(4)}`;
                document.getElementById("volume").innerText = `Volumen en 24h: ${volume.toFixed(4)}`;

                // Calcular indicadores si hay suficientes datos
                const sma = calculateSMA(historicalPrices, 14);
                const ema = calculateEMA(historicalPrices, 14);
                const rsi = calculateRSI(historicalPrices, 14);
                const macd = calculateMACD(historicalPrices);
                const bollinger = calculateBollingerBands(historicalPrices);
                const fibonacci = calculateFibonacci(historicalPrices);

                // Mostrar indicadores si no son null
                if (sma !== null) document.getElementById("sma").innerText = `SMA: $${sma.toFixed(4)}`;
                if (ema !== null) document.getElementById("ema").innerText = `EMA: $${ema.toFixed(4)}`;
                if (rsi !== null) document.getElementById("rsi").innerText = `RSI: ${rsi.toFixed(4)}`;
                if (macd !== null) document.getElementById("macd").innerText = `MACD: ${macd.toFixed(4)}`;
                if (bollinger !== null) {

        function calculateSMA(data, period) {
            if (data.length >= period) {
                const sum = data.slice(-period).reduce((a, b) => a + b, 0);
                return sum / period;
            } else {
                console.warn(`No hay suficientes datos para calcular SMA. Se requieren al menos ${period} datos.`);
                return null; // Retorna null si no hay suficientes datos
            }
        }

        function calculateEMA(data, period) {
            if (data.length >= period) {
                const k = 2 / (period + 1);
                return data.reduce((acc, price, index) => {
                    if (index === 0) return price; // Primer valor
                    return (price * k) + (acc * (1 - k));
                });
            } else {
                console.warn(`No hay suficientes datos para calcular EMA. Se requieren al menos ${period} datos.`);
                return null;
            }
        }

        function calculateRSI(data, period) {
            if (data.length >= period + 1) {
                let gains = 0, losses = 0;
                for (let i = 1; i <= period; i++) {
                    const change = data[i] - data[i - 1];
                    if (change >= 0) gains += change;
                    else losses -= change;
                }
                const averageGain = gains / period;
                const averageLoss = losses / period;
                const rs = averageGain / averageLoss;
                return 100 - (100 / (1 + rs));
            } else {
                console.warn(`No hay suficientes datos para calcular RSI. Se requieren al menos ${period + 1} datos.`);
                return null;
            }
        }

        function calculateMACD(data) {
            if (data.length >= 26) {  // Se asume EMA(12) y EMA(26)
                const shortEma = calculateEMA(data, 12);
                const longEma = calculateEMA(data, 26);
                if (shortEma !== null && longEma !== null) {
                    return shortEma - longEma;
                } else {
                    console.warn("No se puede calcular MACD porque los EMA no se calcularon correctamente.");
                    return null;
                }
            } else {
                console.warn("No hay suficientes datos para calcular MACD. Se requieren al menos 26 datos.");
                return null;
            }
        }

        function calculateBollingerBands(data) {
            const period = 20; // Suponiendo que usas un periodo de 20
            if (data.length >= period) {
                const sma = calculateSMA(data, period);
                const stdDev = Math.sqrt(data.slice(-period).reduce((acc, price) => acc + Math.pow(price - sma, 2), 0) / period);
                return {
                    upper: sma + (stdDev * 2),
                    lower: sma - (stdDev * 2)
                };
            } else {
                console.warn(`No hay suficientes datos para calcular Bandas de Bollinger. Se requieren al menos ${period} datos.`);
                return null;
            }
        }

        function calculateFibonacci(data) {
            const high = Math.max(...data);
            const low = Math.min(...data);
            const diff = high - low;
            return [
                high,
                high - 0.236 * diff,
                high - 0.382 * diff,
                high - 0.5 * diff,
                high - 0.618 * diff,
                low
            ];
        }

        async function obtenerDatosHistoricos(cripto, intervalo, fechaInicio, fechaFin) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${cripto}&interval=${intervalo}&startTime=${fechaInicio}&endTime=${fechaFin}&limit=1000`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Error al obtener datos hist√≥ricos: ${response.status} ${response.statusText}`);
            }
            const datos = await response.json();
            return datos.map(d => ({
                tiempo: new Date(d[0]),
                apertura: parseFloat(d[1]),
                maximo: parseFloat(d[2]),
                minimo: parseFloat(d[3]),
                cierre: parseFloat(d[4]),
            }));
        }

        function obtenerMaxMin(datos) {
            const maximo = Math.max(...datos.map(d => d.maximo));
            const minimo = Math.min(...datos.map(d => d.minimo));
            return { maximo, minimo };
        }

        async function obtenerDatos(cripto, fechaInicio, fechaFin) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${cripto}`);
                if (!response.ok) {
                    throw new Error(`Error al obtener datos: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                const precioActual = parseFloat(data.lastPrice);
                
                const intervalos = ['5m', '15m', '1h', '4h'];
                const movimientos = [];

                for (const intervalo of intervalos) {
                    const datosHistoricos = await obtenerDatosHistoricos(cripto, intervalo, fechaInicio, fechaFin);
                    const { maximo, minimo } = obtenerMaxMin(datosHistoricos);
                    
                    const porcentajeDesdeMinimo = ((precioActual - minimo) / minimo) * 100;
                    const porcentajeDesdeMaximo = ((precioActual - maximo) / maximo) * 100;

                    movimientos.push({
                        intervalo,
                        maximo,
                        minimo,
                        porcentajeDesdeMinimo: porcentajeDesdeMinimo.toFixed(2),
                        porcentajeDesdeMaximo: porcentajeDesdeMaximo.toFixed(2),
                    });
                }

                const movimientosElement = document.getElementById('movimientos');
                movimientosElement.innerHTML = ''; // Limpiar movimientos anteriores
                movimientos.forEach(mov => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        Intervalo ${mov.intervalo}:<br>
                        Max: <span class="precio-maximo">${mov.maximo.toFixed(5)}</span><br>
                        Precio: <span class="precio-actual">${precioActual.toFixed(5)}</span><br>
                        Min: <span class="precio-minimo">${mov.minimo.toFixed(5)}</span><br>
                        % Desde el M√≠nimo: <span class="precio-minimo">${mov.porcentajeDesdeMinimo}%</span><br>
                        % Desde el M√°ximo: <span class="precio-maximo">${mov.porcentajeDesdeMaximo}%</span>
                    `;
                    movimientosElement.appendChild(li);
                });

            }
